{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Lot Entry</h2>
    <p>Are you sure you want to delete "{{ lot.lot_id }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'lot_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
