{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h2>პარტიაში <span style="color: blue">{{ model_id }}</span> მოდელის  დამატება </h2>
    <br/>
    <img src="/media/{{ image_location }}" alt="model">
    <br/><br/>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3 d-flex gap-2">
        {{ form.as_div }}
            <br/>
        <button type="submit" class="btn btn-secondary">დამატება</button>
        <a href="{% url 'catalog' %}" class="btn btn-secondary">უკან</a>
        </div>
    </form>
</div>

{% endblock %}
