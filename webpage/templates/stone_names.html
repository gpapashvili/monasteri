{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    
    {% if records %}
        
        <table class="table table-striped table-hover table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">ქვის სახელი</th>
              <th scope="col">კომენტარი</th>
              <th scope="col">შეცვლა</th>
              <th scope="col">წაშლა</th>
            </tr>
          </thead>
          <tbody>
        
        {% for record in records %}
            <tr>
                <td>{{ record.label }}</td>
                <td>{{ record.note }}</td>
                <td><a href="{% url 'edit_record' record.label %}">Edit</a></td>
                <td><a href="{% url 'delete_record' record.label %}">Delete</a></td>
            </tr>
        {% endfor %}
        
	  </tbody>
	</table>
        
    {% endif %}

{% else %}

<div class="col-md-6 offset-md-3">

{% endif %}

{% endblock %}
