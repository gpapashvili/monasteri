{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h2>კატალოგში <span style="color: blue">{{ model_id }}</span> მოდელზე ქვის {{ action }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field.id }}
            {{ field }}
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="{% url 'catalog' %}" class="btn btn-secondary" >Cancel</a>

    </form>
</div>

{% endblock %}
